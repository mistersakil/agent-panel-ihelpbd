<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Panel Design</title>
    <!-- root style -->
    <style>
      :root {
        --brandColor: rgba(15, 150, 150, 1);
        --fontDark: rgba(0, 0, 0, 1);
        --fontLight: rgba(255, 255, 255, 1);
        --fontPrimary: rgba(220, 220, 220, 0.85);
        --fontSecondary: rgba(200, 200, 200, 1);
        --bgDark: rgba(0, 0, 0, 1);
        --bgLight: rgba(255, 255, 255, 1);
        --bgPrimary: rgba(20, 20, 20, 1);
        --bgSecondary: rgba(50, 50, 50, 1);
        --borderPrimary: rgba(150, 150, 150, 1);
        --borderSecondary: rgba(100, 100, 100, 1);
      }

      .light {
        --fontPrimary: rgba(20, 20, 20, 0.85);
        --fontSecondary: rgba(50, 50, 50, 1);

        --bgPrimary: rgba(220, 220, 220, 1);
        --bgSecondary: rgba(200, 200, 200, 1);
        --borderPrimary: rgba(150, 150, 150, 1);
        --borderSecondary: rgba(100, 100, 100, 1);
      }
    </style>
    <!-- font awesome cdn link   -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <!-- custom css   -->
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/media_query.css" />
    <!-- custom js   -->
    <script src="./js/custom.js" defer></script>
  </head>
  <body>
    <!-- header section starts  -->
    <header id="header">
      <main class="container">
        <section class="box left">
          <div class="profile">
            <img src="./img/avatar.png" alt="avatar_agent_id" class="avatar" />
            <span class="agentName">Mr. kiron</span>
          </div>
          <!-- /.profile -->
          <div class="skill">Outbound</div>
          <!-- /.skill -->
        </section>
        <!-- /.box -->
        <section class="box center">
          <ul class="callStatus">
            <li class="status">
              Status : <span class="count">acw (00:10:11)</span>
            </li>
            <li class="status">
              Login :
              <span class="count"> 01:11:11</span>
            </li>
            <li class="status">
              Calling :
              <span class="count">00:01:10</span>
            </li>
          </ul>
          <!-- /.callStatus -->
          <ul class="widgetIcons">
            <li class="iconItem">
              <img
                src="./img/pause_button.png"
                alt="pause_button"
                title="Pause Button"
                class="img"
              />
            </li>
            <li class="iconItem">
              <img
                src="./img/microphone.png"
                alt="microphone"
                title="microphone Button"
                class="img"
              />
            </li>
            <li class="iconItem">
              <img
                src="./img/hold_button.png"
                alt="hold_button"
                title="Hole Button"
                class="img"
              />
            </li>
            <li class="iconItem">
              <img
                src="./img/disconnect_button.png"
                alt="disconnect_button"
                title="Disconnect Button"
                class="img"
              />
            </li>
            <li class="iconItem">
              <img
                src="./img/dispo.png"
                alt="dispo"
                title="Dispo Button"
                class="img"
              />
            </li>
            <li class="iconItem">
              <img
                src="./img/email_button.png"
                alt="email_button"
                title="Email Button"
                class="img"
              />
            </li>
            <li class="iconItem">
              <img
                src="./img/sms_button.png"
                alt="sms_button"
                title="Pause Button"
                class="img"
              />
            </li>
            <li class="iconItem">
              <img
                src="./img/ticket_button.png"
                alt="ticket_button"
                title="Ticket Button"
                class="img"
              />
            </li>
            <li class="iconItem">
              <img
                src="./img/back.png"
                alt="back"
                title="Back Button"
                class="img"
              />
            </li>
          </ul>
          <!-- /.widgetIcons -->
        </section>
        <!-- /.box -->
        <section class="box right">
          <div class="logo">
            <img src="./img/logo.png" alt="avatar_agent_id" class="img" />
          </div>
          <!-- /.logo -->
          <div class="brand">iHelpBD</div>
          <!-- /.skill -->
        </section>
        <!-- /.box -->
      </main>
      <!-- /.container -->
    </header>
    <!-- header section ends -->
  </body>
</html>
