<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Panel Design</title>
    <!-- root style -->
    <style>
      :root {
        --brandColor: rgba(15, 150, 150, 1);
        --fontDark: rgba(0, 0, 0, 1);
        --fontLight: rgba(255, 255, 255, 1);
        --fontPrimary: rgba(220, 220, 220, 0.85);
        --fontSecondary: rgba(200, 200, 200, 1);
        --bgDark: rgba(0, 0, 0, 1);
        --bgLight: rgba(255, 255, 255, 1);
        --bgPrimary: rgba(20, 20, 20, 1);
        --bgSecondary: rgba(50, 50, 50, 1);
        --borderPrimary: rgba(150, 150, 150, 1);
        --borderSecondary: rgba(100, 100, 100, 1);
      }

      .light {
        --fontPrimary: rgba(20, 20, 20, 0.85);
        --fontSecondary: rgba(50, 50, 50, 1);

        --bgPrimary: rgba(220, 220, 220, 1);
        --bgSecondary: rgba(200, 200, 200, 1);
        --borderPrimary: rgba(150, 150, 150, 1);
        --borderSecondary: rgba(100, 100, 100, 1);
      }
    </style>
    <!-- font awesome cdn link   -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <!-- custom css   -->
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/media_query.css" />
    <!-- custom js   -->
    <script src="./js/custom.js" defer></script>
  </head>
  <body>
    <!-- header section starts  -->
    <header id="header">
      <section class="top">
        <div class="profile">
          <img src="./img/avatar.png" alt="avatar_agent_id" class="avatar" />
          <span class="agentName">kiron</span>
        </div>
        <!-- /.profile -->

        <ul class="callStatus">
          <li class="status">
            Status : <span class="count">acw (00:00:00)</span>
          </li>
          <li class="status">Login : <span class="count">00:00:00</span></li>
          <li class="status">Calling : <span class="count">00:00:00</span></li>
        </ul>
        <!-- /.callStatus -->
        <div class="logo">
          <img src="./img/logo.png" alt="avatar_agent_id" class="img" />
        </div>
        <!-- /.logo -->
      </section>
      <!-- /.top -->
      <section class="top">
        <div class="profile">
          <span class="agentName">iHelpBD</span>
        </div>
        <!-- /.profile -->

        <ul class="callStatus">
          <li class="status">
            Status : <span class="count">acw (00:00:00)</span>
          </li>
          <li class="status">Login : <span class="count">00:00:00</span></li>
          <li class="status">Calling : <span class="count">00:00:00</span></li>
        </ul>
        <!-- /.callStatus -->
        <div class="logo">Inbound</div>
        <!-- /.logo -->
      </section>
      <!-- /.top -->
    </header>
    <!-- header section ends -->
  </body>
</html>
